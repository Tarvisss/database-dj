{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="text-success">
  
  PLAYLIST SONGS
  <ul>
    {% for song in songs %}
      <li>

         <a href="/songs/{{ song.id }}">{{ song.title }}</a>
      </li>
    {% endfor %}
    </ul>
</div>

<p>
  <a type="submit" class="btn btn-secondary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
